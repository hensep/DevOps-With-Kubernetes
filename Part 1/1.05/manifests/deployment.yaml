apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-server-app
  template:
    metadata:
      labels:
        app: web-server-app
    spec:
      containers:
      - name: web-server-app
        image: heka27/dwk-uh-project:0.3
        env:
        - name: PORT
          value: "8080"
